version: "3.8"

services:
  riva:
    image: nvcr.io/nvidia/riva/riva-speech:2.17.0
    container_name: medinter-riva
    runtime: nvidia
    ports:
      - "50051:50051"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - riva-models:/data/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  nim:
    image: nvcr.io/nvidia/nim/meta-llama-4-maverick-17b-128e-instruct:latest
    container_name: medinter-nim
    runtime: nvidia
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NIM_MAX_MODEL_LEN=4096
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  medinter:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: medinter-app
    ports:
      - "3000:3000"
    environment:
      - RIVA_ASR_ENDPOINT=riva:50051
      - RIVA_TTS_ENDPOINT=riva:50051
      - NIM_ENDPOINT=http://nim:8000
      - NIM_MODEL=meta/llama-4-maverick-17b-128e-instruct
      - MOCK_MODE=false
      - HOST=0.0.0.0
      - PORT=3000
    depends_on:
      riva:
        condition: service_healthy
      nim:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  riva-models:
